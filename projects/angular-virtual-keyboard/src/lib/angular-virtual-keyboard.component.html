<div class="keyboard-virtuel" *ngIf="isVisible" tabindex="0">
  <div class="keyboard-row" *ngFor="let row of currentLayout">
    <button
      class="keyboard-key"
      *ngFor="let key of row"
      (click)="onKeyPress(key)"
      (blur)="onKeyBlur($event)"
    >
      {{ key }}
    </button>
  </div>
</div>
